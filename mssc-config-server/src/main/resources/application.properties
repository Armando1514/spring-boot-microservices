server.port=8888
spring.application.name=mssc-brewery-config


spring.cloud.config.server.git.default-label=main
spring.cloud.config.server.git.uri=https://github.com/Armando1514/spring-boot-microservices
spring.cloud.config.server.git.search-paths=config-folder/{application}
spring.cloud.config.server.git.clone-on-start=true

logging.level.web=debug

#normally we do not read from properties.
spring.security.user.name=MyUserName
spring.security.user.password=MySecretPassword

#Should be env property
encrypt.key=MySuperSecretKey

eureka.client.service-url.defaultZone=http://eurekaUser:eurekaPass@localhost:8761/eureka

